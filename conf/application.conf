include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

# Custom error handler
play.http.errorHandler = "sdil.config.SDILErrorHandler"

appName="soft-drinks-industry-levy-frontend"
application.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "sdil.config.Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
#play.crypto.secret="wOij0ZUWBemG3JeBMHOdX0Gy9JcpaL6geWlZS81LJ5dvwl3KkPyxXRKeHZdy6OY0"

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    soft-drinks-industry-levy {
      host = localhost
      port = 8701
    }

    auth {
      host = localhost
      port = 8500
    }

    company-auth {
      url = "http://localhost:9025"
      sign-in-path = "/gg/sign-in"
      sign-out-path = "/gg/sign-out"
    }

    cachable.session-cache {
      host = localhost
      port = 8400
      domain = keystore
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

tax-start-date="2018-04-06"

assets {
  version = "2.253.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

controllers {
  "com.kenshoo.play.metrics.MetricsController" = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  "uk.gov.hmrc.play.health.AdminController" = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  "controllers.template.Template" = {
    needsAuth = false
    needsAuditing = false
    needsLogging = false
  }

  confidenceLevel = 50
}

sdil-home-page-url = "http://localhost:8700/soft-drinks-industry-levy/register/identify"
